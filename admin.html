
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Админ – CyberShield</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Админ панел</h1></header>
  <main>
    <section id="login">
      <h2>Вход</h2>
      <input type="text" id="user" placeholder="Потребител">
      <input type="password" id="pass" placeholder="Парола">
      <button onclick="login()">Вход</button>
    </section>
    <section id="dashboard" style="display:none;">
      <h2>Добре дошъл!</h2>
      <canvas id="statsChart" width="400" height="200"></canvas>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function login() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      if (u === "admin" && p === "admin1234") {
        document.getElementById('login').style.display = "none";
        document.getElementById('dashboard').style.display = "block";
        renderChart();
      } else {
        alert("Грешни данни");
      }
    }

    function renderChart() {
      const ctx = document.getElementById('statsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Пон', 'Вт', 'Ср', 'Четв', 'Пет'],
          datasets: [{
            label: 'Заявки',
            data: [5, 8, 3, 6, 4],
            backgroundColor: 'rgba(30,136,229,0.5)'
          }]
        }
      });
    }
  </script>
</body>
</html>
